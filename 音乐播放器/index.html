<body>
    <div class="wrapper">
        <div class="play-wrapper">
            <img class="cover" src="http://orot63356.bkt.clouddn.com/cover_maps.jpg">
            <audio class="music" controls="true">
                您的浏览器不支持 audio 标签。
            </audio>
            <div class="detail">
                <div class="info">
                    <div class="name"></div>
                    <div class="singer"></div>
                </div>
                <div class="controls">
                    <button class="ply-btn">
                        <i class="icon-play"></i>
                    </button>
                    <div class="progressBar">
                        <span class="progress"></span>
                    </div>
                    <div class="time">
                        <span class="Ctime">0:00</span>/
                        <span class="Ttime"></span>
                    </div>
                    <button class="noVol">
                        <i class="icon-volume-medium"></i>
                    </button>
                    <div class="vol">
                        <span class="nowVol"></span>
                    </div>
                    <button class="menu">
                        <i class="icon-menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mode">
            <span class="preSongBtn">
                <i class='icon-backward'></i>
            </span>
            <span class="nextSongBtn">
                <i class="icon-forward"></i>
            </span>
            <span class="playMode">
                <i class="icon-repeat"></i>
            </span>
        </div>
        <div class="list">
            <ul class="songContainer">
            </ul>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
