<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="map" style="width: 100%;height: 400px;"></div>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery.gmaps.min.js"></script>
    <script>
        function initMap() {
            var uluru = {
                lat: 39.90960456049752,
                lng: 116.3972282409668
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtN60Ta6Xv3eB5JyUkveMQCA_MNwuqOs0&callback=initMap"></script>
</body>

</html>
