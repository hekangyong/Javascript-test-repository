<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
</head>

<body>
	<script type="text/javascript">
		function fisrt() {
			for (i = 1; i <= 9; i++) {
				document.write("<br>");
				for (a = 1; a <= i; a++) {
					document.write(a + "*" + i + "=" + a * i + "&nbsp;" + "&nbsp;" + "&nbsp;");
				}
			}
			document.write("<br>");
		}
		function second() {
			for (i = 9; i >= 1; i--) {
				document.write("<br>");
				for (a = 1; a <= i; a++) {
					document.write(a + "*" + i + "=" + a * i + "&nbsp;" + "&nbsp;" + "&nbsp;");
				}
			}
			document.write("<br>");
		}
		// function third() {
		// 	for()
		// }
		fisrt();
		second();
	</script>
</body>

</html>
