<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="strat">
        <h1 id="startH1">灰机吃恐龙</h1>
        <button id="startBtn">开始游戏</button>
    </div>
    <div id="did">
        <h1 id="scrose">收集到的星星数量：0</h1>
        <img id="mid" src="images/feiji.png"></img>
        <p id="remainingFuel">剩余的燃料</p>
        <p id="remainingTime">您剩余的时间：<span id="sydsj"></span></p>
    </div>
    <div id="gameOver">
        <h1 id="endH1">游戏结束</h1>
        <form action="#" method="post">
            <h1 id="iverScore">收集到的星星数量：0</h1>
            <input type="text" name="youName" id="inputName">
            <div id="position">
                <button type="submit" id="submit">结算成绩</button>
                <button type="button" id="restart">重新开始游戏</button>
            </div>
        </form>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/hjckl.js"></script>
    <script src="js/bgNewPos.js"></script>
    <script src="js/timeGame.js"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
